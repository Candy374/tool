<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>
    Pure Css - rating star
  </title>
  <style type="text/css">
    .container {
      position: relative;
      z-index: 0;
    }

    .container polygon {
      stroke: pink;
      fill: pink;
    }

    input {
      width: 40px;
      height: 40px;
      margin: 0;
      padding: 0;
      opacity: 0;
    }

    input:checked ~ .star polygon {
      fill: #ccc;
      stroke: #ccc;
    }

    input:checked + .star polygon {
      fill: pink;
      stroke: pink;
    }

    .star {
      position: absolute;
      display: inline-block;
      margin-left: -40px;
      width: 40px;
      height: 40px;
      z-index: -1;
    }

    .star polygon {
      stroke: pink;
      fill: pink;
    }

  </style>
</head>

<div class="container">
  <input type='radio' name='star1' checked="checked">
  <input type='radio' name='star1'>
  <svg viewBox="200 50 300 300" width='1em' height='1em' class="star">
